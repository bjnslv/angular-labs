<div>
  <mat-card class="card" [appBorderStyle]="pokemon.damage">
    <mat-card-title class="card-header">
      <mat-card-title>{{pokemon.name}}</mat-card-title>
      <mat-card-title class="damage">Damage: {{pokemon.damage}}</mat-card-title>
      <img class=card-image [src]='"../../../assets/pokemons/" + pokemon.id + ".png"' alt={{pokemon.name}}.png>
    </mat-card-title>
    <app-catch-btn [pokemon]="pokemon"></app-catch-btn>
  </mat-card>
</div>
