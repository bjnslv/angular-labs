<div>
  <div class="card" [borderStyle]="pokemon.damage">
    <div class="card-header">
      <p>{{pokemon.name}}</p>
      <p class="damage">Damage: {{pokemon.damage}}</p>
      <img class=card-image [src]='"../../../assets/pokemons/" + pokemon.id + ".png"' alt={{pokemon.name}}.png>
    </div>
    <catch-btn [pokemon]="pokemon"></catch-btn>
  </div>
</div>
