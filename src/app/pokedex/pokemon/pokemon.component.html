<div class="container">
  <div class="pokemon">
    <div class="row no-gutters">
      <div class="col-md-5">
        <img mat-card-image [src]='"../../../assets/pokemons/1.png"' alt={{pokemon.name}}>
      </div>
      <div class="col-md-5 pokemon-profile__info">
        <div class="card-body">
          <h5 class="card-title pokemon-profile__card-title">{{pokemon.name}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">id: {{pokemon.id}}</li>
          <li class="list-group-item">status: {{pokemon.isCaught}}</li>
          <li class="list-group-item"> Catch date: {{formatCatchDate(pokemon.catchDate)}}</li>
        </ul>
        <div class="card-body">
          <div class="card-button mt-3">
            <button class="btn catch-button col-lg-2 col-md-2"
              (click)="onCatchBtnClick()">{{getStatus(pokemon)}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
